<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman term project</title>

    <!--Bootstrap style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container text-center">
        <h5 id="score" class="d-inline">Score: 0 <br>Lives: 7</h5>
        
    </div>

    <div class="container text-center">
        <img src="./images/hangman.png" alt="a hangman placeholder" class="img-fluid" id="hangman_image">
    </div>
    


    <div class="d-flex justify-content-center">
        <div id="word_characters" class="word_text justify"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-body" id="word_definition">
              Definition:<span id="definition_insertion"></span>
            </div>  
        </div>
    </div>
    

      <!--
        <div id="word_definition" class="word_text">Definition:<span id="definition_insertion"></span></div>
      -->
    <div class="container">
        <h6 id="game_message"></h6>
    </div>
    
    
    
    <div id="word_characters" class="word_text"></div>


    <div class="container">
        <div id="buttons">
            <!--Buttons go here-->
        </div>
    </div>
    



    <div class="d-flex justify-content-center">
        <input type="Button" id="reset" value= "Reset">
        <input type="Button" id="pushScore" value= "Record Score">
    </div>
    


    <!--Bootstrap files-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="./script/firebase_api.js"></script>

    <!--Our script-->
    <script src="./script/script.js"></script>
</body>

</html>
